services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgres_dev
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-dev_db}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"

    command: >
      postgres
        -c shared_buffers=512MB
        -c effective_cache_size=1GB
        -c work_mem=32MB
        -c maintenance_work_mem=128MB
        -c synchronous_commit=off
        -c wal_buffers=64MB
        -c checkpoint_completion_target=0.9
        -c random_page_cost=1.1
        -c max_connections=50

    ports:
      - "5432:5432"

    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ../out:/scripts/out
      - ../tabelas.conf:/scripts/tabelas.conf
      - ../config.py:/scripts/config.py
      - ../.env:/scripts/.env
      - ../base_testes_schema.py:/scripts/base_testes_schema.py
      - ../base_testes_replicar_dados_semcopy.py:/scripts/base_testes_replicar_dados_semcopy.py
      - ../base_testes_replicar_dados_comcopy.py:/scripts/base_testes_replicar_dados_comcopy.py
      - ../replica.py:/scripts/replica.py

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev_user} -d ${POSTGRES_DB:-dev_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

    networks:
      - dev_network

volumes:
  pg_data:
    name: postgres_dev_data

networks:
  dev_network:
    name: dev_network
    driver: bridge